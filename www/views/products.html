<ion-view view-title="Products">
  <ion-content>

    <!-- Search products input form -->
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search products" ng-model="queryInventory">
      </label>
    </div>

    <div class="list">
      <div class="item item-thumbnail-left" ng-repeat="product in inventory | filter: queryInventory" id="{{$id}}">
        <img src="{{product.image}}">
        <h2>{{product.productName}}</h2>
        <p>Quantity: {{product.quantity}}</p>
        <p>Barcode: {{product.barcode}}</p>
      </div>
    </div>
